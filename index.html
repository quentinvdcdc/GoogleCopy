<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Google</title>
  </head>
  <body class="hero">
    <header id="navbar">
        <a class="headerlink" href="https://mail.google.com/mail">Gmail</a>
        <a class="headerlink" href="https://www.google.fr/imghp?hl=us">Images</a>
        <img class="apps" src="img/checkerboard.png" alt="apps Google">
        <button type="button" class="signin" name="signin">Sign In</button>
    </header>
    <section class="main">
      <img class="logo" src="img/dino.png" alt="logo Google">
      <form method="post">
        <p><input class="inputform" type="text" name="" value=""></p>
      </form>
      <!-- <img class="micro" src="img/micro.png" alt="Search by voice"> -->
      <button class="summitbutton" type="button" name="Search">Google Search</button>
      <button class="summitbutton" type="button" name="Lucky">I'm Feeling Lucky</button>
      <p class="offered">Google offered in:  <a class="français" href="https://www.google.com/setprefs">Français</a></p>
    </section>
    <footer>
        <p class="france">France</p>
        <div id="ff">
          <a class="ff-element" href="https://ads.google.com/intl/en_us/home/">Advertising</a>
          <a class="ff-element" href="https://www.google.com/services/">Business</a>
          <a class="ff-element" href="https://www.google.com/intl/en_us/about/">About</a>
          <a class="ff-element" href="https://support.google.com/websearch/answer/7585859">Consumer information</a>
          <a class="ff-element" href="https://policies.google.com/privacy?hl=en">Privacy</a>
          <a class="ff-element" href="https://policies.google.com/terms?hl=en">Terms</a>
          <a class="ff-element" href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>
    </footer>

  </body>
</html>
